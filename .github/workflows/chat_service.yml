name: ChatService CI

on:
  push:
    paths:
      - 'ChatService/**'
  pull_request:
    paths:
      - 'ChatService/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        working-directory: ChatService
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        working-directory: ChatService
        env:
          PYTHONPATH: "./"
        run: pytest tests/
